	<header>

		<ul class="navigation">

	<section class="banner" id="banner"style="
	background: url(https://www.nme.com/wp-content/uploads/2019/04/GettyImages-85342956.jpg);

		<div class="content">
			<h2>Always choose good</h2>
			<p>
				Make A Donation 
			</p>
			<a href="index.html" class="btn">Home Page</a><br>
		</div>
	</section>
    <section class="contact" id="contact">
		<div class="title">
			<h2 class="titleText"><span>C</span>ontact Us</h2>
			<p>Help us to enlight more young artist.</p>
		</div>
            <div class="contact">
                <h3>Make a Donation</h3>
                <form>
                  <p>
                    <label>Name</label>
                    <input type="text" name="name">
                  </p>
                  <p>
                    <div class="currency-wrap">
                        <label>Donation Amount</label>
                        <span class="currency-code">$</span>
                        <input type="number" class="text-currency"/>
                    </div>
                  </p>
                  <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                  </p>
                  <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                  </p>
                  <p class="full">
                    <label>Notes</label>
                    <textarea name="message" rows="5"></textarea>
                  </p>
                  <p class="full">
                    <button>Submit</button>
                  </p>
                </form>
              </div>
            </div>
          </div>
       
        
	</section>

	<script type="text/javascript">
		window.addEventListener('scroll', function(){
			const header = document.querySelector('header');
			header.classList.toggle("sticky", window.scrollY > 0);
		});

		function toggleMenu()
		{
			const menuToggle = document.querySelector('.menuToggle');
			const navigation = document.querySelector('.navigation');
			menuToggle.classList.toggle('active');
			navigation.classList.toggle('active');
		}
	</script>
